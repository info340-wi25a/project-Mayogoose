<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Pages</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>‚óè Intune</span>
            <div class="avatar"></div>
          </div>
        <!-- Name Your Playlist Page -->
        <div class="card">
          <h1>Name your playlist</h1>
          <img src="../img/album-cover.jpeg" alt="Album cover" class="album-cover">
          <input type="text" value="My Playlist #1" class="input">
          <div class="tags">
            <span class="tag">Happy</span>
            <span class="tag">Quick warmup</span>
            <span class="tag">Instrumental</span>
            <span class="tag">...</span>
          </div>
          <button class="button button-blue">Create</button>
        </div>
    
        <!-- Playlist Details Page -->
        <div class="card">
          <img src="../img/album-cover.jpeg" alt="Album cover" class="album-cover">
          <h2>My Playlist #1</h2>
          <div class="tags">
            <span class="material-icons">play_circle</span>
            <span class="material-icons">favorite_border</span>
            <button class="button button-gray">Party</button>
          </div>
          <p class="text-gray">Let's build your playlist</p>
          <button class="button button-green">Add Warm-Ups</button>
        </div>
      </div>
    </body>
    </html>
