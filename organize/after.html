<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="description" content="Intune - A music playlist app for vocal warm-ups">
    <title>Intune - Playlist View</title>
    <link rel="stylesheet" href="../css/after.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-circle"></div>
                <h1>Intune</h1>
            </div>
            <div class="profile">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
            </div>
        </header>

        <main>
            <div class="playlist-header">
                <img src="playlist-cover.jpg" alt="Playlist Cover" class="playlist-cover">
                <div class="playlist-info">
                    <h2>My playlist #1</h2>
                    <div class="playlist-controls">
                        <button class="play-button">
                            <div class="play-icon"></div>
                        </button>
                        <button class="party-button">Party</button>
                    </div>
                </div>
            </div>

            <div class="songs-container">
                <div class="song-item">
                    <img src="song1.jpg" alt="Song 1" class="song-img">
                    <div class="song-info">
                        <h3>Inside Out</h3>
                        <p>The Chainsmokers, Charlee</p>
                    </div>
                    <button class="more-options">⋮</button>
                </div>

                <div class="song-item">
                    <img src="song2.jpg" alt="Song 2" class="song-img">
                    <div class="song-info">
                        <h3>Young</h3>
                        <p>The Chainsmokers</p>
                    </div>
                    <button class="more-options">⋮</button>
                </div>

                <!-- Add more song items as needed -->
            </div>
        </main>

        <nav class="mobile-nav">
            <a href="#" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item active">
                <span class="nav-icon">📚</span>
                <span>Your Library</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">👤</span>
                <span>Profile</span>
            </a>
        </nav>
    </div>
</body>
</html>
