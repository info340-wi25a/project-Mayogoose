<!-- Add songs in the new playlist -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intune - Playlist View</title>
    <link rel="stylesheet" href="../organize/add songs.css">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">&#128994; Intune</h1>
            <img src="profile.jpg" alt="Profile" class="profile-pic">
        </header>
        
        <div class="playlist-cover">
            <img src="playlist-cover.jpg" alt="Playlist Cover" class="cover-img">
            <h2>My Playlist #1</h2>
            <button class="play-button">▶</button>
            <button class="party-mode">Party</button>
        </div>
        
        <section class="song-list">
            <ul>
                <li>
                    <img src="warmup1.jpg" class="song-img">
                    <div class="song-info">
                        <p class="song-title">Warm-up 1</p>
                        <p class="song-artist">General Exercise</p>
                    </div>
                    <button class="options">⋮</button>
                </li>
                <li>
                    <img src="warmup2.jpg" class="song-img">
                    <div class="song-info">
                        <p class="song-title">Warm-up 2</p>
                        <p class="song-artist">General Exercise</p>
                    </div>
                    <button class="options">⋮</button>
                </li>
            </ul>
        </section>
    </div>
    
    <nav class="bottom-nav">
        <a href="#" class="nav-item">🏠 Home</a>
        <a href="#" class="nav-item active">🎵 Your Library</a>
        <a href="#" class="nav-item">👤 Profile</a>
    </nav>
</body>
</html>
