<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intune</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="logo">Intune</h1>
        <div class="profile">Profile</div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for vocal warm-ups">
        </div>
        <button class="add-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <main>
        <h2>Suggested Warm-ups</h2>
        <div class="warmups">
            <div class="warmup">
                <img src="song-cover-placeholder.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Warmup 1</p>
                    <p class="artist">Artist 1</p>
                </div>
            </div>
            <div class="warmup">
                <img src="song-cover-placeholder.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Warmup 2</p>
                    <p class="artist">Artist 2</p>
                </div>
            </div>
            <div class="warmup">
                <img src="song-cover-placeholder.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Warmup 3</p>
                    <p class="artist">Artist 3</p>
                </div>
            </div>
            <div class="warmup">
                <img src="song-cover-placeholder.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Warmup 4</p>
                    <p class="artist">Artist 4</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
