<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intune - Add Songs</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="logo">Intune</h1>
        <div class="profile">
            <img src="../img/profile.png" alt="profile" onClick="">
        </div>
    </header>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for vocal warm-ups">
        </div>
        <a href="../upload/upload.html">
            <button class="add-btn">+</button>
        </a>
    </div>

    <main>
        <h2>Suggested Warm-ups</h2>
        <div class="warmups">
            <div class="warmup">
                <img src="../img/suggested songs/1.jpeg" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Warmup Music</p>
                    <p class="artist">Playlist</p>
                </div>
            </div>
            <div class="warmup">
                <img src="../img/album covers/1.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Soprano Major Scales</p>
                    <p class="artist">Playlist</p>
                </div>
            </div>
            <div class="warmup">
                <img src="../img/suggested songs/2.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Tongue Twister</p>
                    <p class="artist">Vocal Warmups</p>
                </div>
            </div>
            <div class="warmup">
                <img src="../img/suggested songs/3.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Solfege</p>
                    <p class="artist">Vocal Warmups</p>
                </div>
            </div>
            <div class="warmup">
                <img src="../img/suggested songs/4.jpg" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Vocal Warmups</p>
                    <p class="artist">Warmup Exercise</p>
                </div>
            </div>
            <div class="warmup">
                <img src="../img/album covers/3.png" alt="Song Cover">
                <div class="warmup-info">
                    <p class="title">Yawn-Sigh Techniques</p>
                    <p class="artist">Playlist</p>
                </div>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 10px; font-size: 14px; color: white;">
        <p>Â© 2025 Intune. All rights reserved.</p>
    </footer>
    
</body>
</html>
