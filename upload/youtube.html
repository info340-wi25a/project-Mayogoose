<!-- Upload page, navigate here when user press add warm-ups -->
<!-- Meiyao -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Meiyao">
        <meta name="description" content="description of your page">
        <title>Upload Warmup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload_file" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-black" data-bs-theme="dark">
        <nav>
            <img src="../img/logo.png" alt="logo" height="40">
            <div class="profile">
                <img src="../img/profile.png" alt="profile" onClick="">
            </div>
        </nav>
        <main>
            <div class="instructions">
                <h1>Create Warmup</h1>
                <p>Upload a new vocal warm-up for the community!</p>
            </div> 

            <div class="card">
                <div class="instructions">
                    <h2>Preview</h2>
                    <p>Double checks before uploading!</p>
                    <!-- YouTube Preview -->
                    <img src="../img/youtube.png" alt="YouTube thumbnail of a vocal straw exercise" onclick="">
                </div>
                    
                <!-- Warm-up Name -->
                <div class="link-box">
                    <label for="linkInput" class="form-label"> Warm-up Name:</label>
                    <input type="link" class="form-control" id="linkInput" placeholder="Give it a name to help other singers discover this warm-up!">
                </div>

                <!-- Labels -->

                <!-- Choose a playlist select menu -->
                <div class="select-menu">
                    <h3>Choose a Playlist</h3>
                    <div class="select-box">
                        <span id="selected-option">15 min Soprano Warm-up</span>
                        <span class="arrow"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg></span>
                    </div>
                </div>

                <!-- Choose a playlist select menu -->
                <div class="select-menu">
                    <h3>Visibility</h3>
                    <div class="select-box">
                        <span id="selected-option">Public</span>
                        <span class="arrow"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg></span>
                    </div>
                </div>

                <!--  bottom nav -->
                <div class="bottom-nav">
                    <a href="#" class="nav-item">
                        <img src="../img/home.png" alt="Home Icon">
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item create-button" data-bs-toggle="modal" data-bs-target="#createModal">
                        + Create
                    </a>
                    <a href="#" class="nav-item">
                        <img src="../img/library.png" alt="Library Icon">
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
