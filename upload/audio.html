<!-- Upload page, navigate here when user press add warm-ups -->
<!-- Meiyao -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Meiyao">
        <meta name="description" content="description of your page">
        <title>Upload Warmup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload_file" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-black" data-bs-theme="dark">
        <nav>
            <img src="../img/logo.png" alt="logo" height="40">
            <div class="profile">
                <img src="../img/profile.png" alt="profile" onClick="">
            </div>
        </nav>
        <main>
            <div class="instructions">
                <h1>Create Warmup</h1>
                <p>Upload a new vocal warm-up for the community!</p>
            </div> 

            <div class="card">
                <div class="instructions">
                    <h2>Preview</h2>
                    <p>Double checks before uploading!</p>
                    <!-- mp3 Preview -->
                     <div class="flex-container">
                        <img src="../img/mp3.png" alt="a playable mp3" onclick="">
                        <p class="caption">Jaw Loosening Exercise.mp3</p>
                     </div>
                </div>

                <!-- Upload cover -->
                <div class="input-box">
                    <h3>Add a Cover</h3>
                    <div class="add-cover">
                        <button>Add File</button>
                    </div>
                </div>
                    
                <!-- Warm-up Name -->
                <div class="input-box">
                    <h3> Warm-up Name:</h3>
                    <input type="link" class="form-control" id="linkInput" placeholder="e.g. Soprano Tongue Trill">
                </div>

                <!-- Labels -->
                <div class="input-box">
                    <h3> Label:</h3>
                    <div class="label-box">
                        <p class="label">Head Voice x</p>
                        <p class="label">Beginner x</p>
                        <p class="label">Classical x</p>
                    </div>
                </div>

                <!-- Choose a playlist select menu -->
                <div class="dropdown-container">
                    <h3>Choose a Playlist</h3>
                    <select name="playlist" id="count">
                        <option value="soprano">15 min Soprano Warm-up</option>
                        <option value="alto">Chill Alto Warm-up</option>
                        <option value="base">Intensive Base Training</option>
                        <option value="tenor">Fun Tenor Exercises</option>
                    </select>
                </div>

                <!-- Visibility select menu -->
                <div class="dropdown-container">
                    <h3>Visibility</h3>
                    <select name="playlist" id="count">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="unlisted">Unlisted</option>
                    </select>
                </div>

                <!--  bottom nav -->
                <div class="bottom-nav">
                    <a href="#" class="nav-item">
                        <img src="../img/home.png" alt="Home Icon">
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item create-button" data-bs-toggle="modal" data-bs-target="#createModal">
                        + Create
                    </a>
                    <a href="#" class="nav-item">
                        <img src="../img/library.png" alt="Library Icon">
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
