<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Meiyao">
        <meta name="description" content="description of your page">
        <title>Upload Warmup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=upload_file" />
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="bg-black" data-bs-theme="dark">
        <nav>
            <img src="../img/logo.png" alt="logo" height="40">
            <div class="profile">
                <img src="../img/profile.png" alt="profile" onClick="">
            </div>
        </nav>
        <main>
            <div class="instructions">
                <h1>Create Warmup</h1>
                <p>Upload a new vocal warm-up for the community!</p>
            </div> 

            <div class="card">
                <div class="instructions">
                    <h2>Preview</h2>
                    <p>Double checks before uploading!</p>
                    <!-- YouTube Preview -->
                    <img src="../img/youtube.png" alt="YouTube thumbnail of a vocal straw exercise" onclick="">
                </div>
                    
                <!-- Warm-up Name -->
                <div class="link-box">
                    <label for="linkInput" class="form-label"> Warm-up Name:</label>
                    <input type="link" class="form-comtrol" id="linkInput" placeholder="Give it a name to help other singers discover this warm-up!">
                </div>

                <!-- OR divider -->
                <div class="line-container">
                    <div class="line"></div>
                        <p>OR</p>
                    <div class="line"></div>
                </div>

                <!-- Upload from voice recording -->
                <div class="record-box"> 
                    <h3>Record a New Vocal Warm-up!</h3>
                    <img src="../img/microphone-icon.svg" alt="Microphone" onClick="">
                    <p class="press-text">Press to Record</p>
                    <p class="click-text">Click to Record</p>
                </div>

                <!--  bottom nav -->
                <div class="bottom-nav">
                    <a href="#" class="nav-item">
                        <img src="../img/home.png" alt="Home Icon">
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item create-button" data-bs-toggle="modal" data-bs-target="#createModal">
                        + Create
                    </a>
                    <a href="#" class="nav-item">
                        <img src="../img/library.png" alt="Library Icon">
                        <span>Your Library</span>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
